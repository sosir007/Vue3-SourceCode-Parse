<div id="app">
  <h1>{{title}}</h1>
  <p>hello vue3!</p>
</div>

<script src="../dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        title: 'vue3 使用 data 初始化流程'
      }
    },
    // 优先从 setup 中先取值，如果找到了就不再找了，找不到就去 options 选项中找
    setup() {
      return {
        title: 'vue3 使用 setup 初始化流程'
      }
    },
    // 如果写 render 函数就是下面这样子，没有写就是由编译器自动生成
    // render(h) {
    //   return Vue.h('h1', this.title)
    // },
  }).mount('#app')
</script>
